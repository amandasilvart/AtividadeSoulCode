    <h1>Papelaria Mamaco</h1>

    <p> <strong>Faça seu cadastro!</strong></p>

    <form>
        <label for="nome">Nome:</label>
        <input type="text" name="Nome" id="nome" placeholder=" seu nome"><br/><br/>

        <label for="nasc">Data de Nascimento:</label>
        <input type="date" name="nasc" id="nasc" placeholder=" seu nome"><br/><br/>

        <label for="email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="Seu email"><br/><br/>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone"><br/> <br/>

        <label for="cpf">CPF:</label>
        <input type="Texto" name="cpf" id="cpf" placeholder="Seu CPF"><br/> <br/>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Crie uma senha"><br/> <br/>

        <label for="Estado">Qual seu Estado?</label><br/>
        <select name="Estado" id="Estado">
            <option value="PE">PE</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <br/> <br/>

            
            

        

        

        </select>
        
        <br/><br/><input type="button" value="Enviar">
    </form>
